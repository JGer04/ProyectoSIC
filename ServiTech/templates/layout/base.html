{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titulo %}{% endblock titulo %} - ServiTech</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/general.css' %}"
    />
    <style>
      body{
        background-color:rgb(240, 209, 169);
      }
    </style>
  </head>
  <body>
    <header>
      {% include 'layout/_navbar.html' %}
      <div class="toggle-btn">
        <span>&#9776;</span>
      </div>
    </header>

    <main id="main">
      <aside class="side">{% include 'layout/_sidebar.html' %}</aside>
      <div class="content container">{% block content %}{% endblock %}</div>
    </main>

    {% include 'layout/_footer.html' %}
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/transacciones.js' %}"></script>
    <script src="{% static 'js/reportes.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
